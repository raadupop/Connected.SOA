<form class="h-100" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <span class="login-form-title">Login to continue</span>
    <div class="form-group">
        <input type="text" class="form-control form-control-lg" placeholder="E-mail" name="email" [(ngModel)]="authenticationModel.email" name="name" required #email="ngModel"/>
    </div>
    <div class="form-group mb-3">
        <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" [(ngModel)]="authenticationModel.password" required #password="ngModel"/>
    </div>
    <div class="custom-control custom-checkbox mb-5">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Remember me</label>
        <span style="float:right;"><a href="#">Forgot my password</a></span>
    </div>
    
    <div class="form-group">
        <button type="submit" [disabled]="loading || !loginForm.form.valid" class="btn btn-primary btn-lg btn-block">Login</button>
